<!DOCTYPE html>
<html>

<head>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        *{
            box-sizing: border-box
        }

        input[type=text], input[type=email],
        input[type=password] {
            width: 100%;
            font-size: 28px;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }

        label{
            font-size: 15px;
        }

        input[type=text]:focus, input[type=email]:focus,
        input[type=password]:focus {
            background-color: #ddd;
            outline: none;
        }

        hr{
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }

        button{
            font-size: 18px;
            font-weight: bold;
            background-color: rgb(10, 119, 13);
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }

        button:hover{
            opacity: 1;
        }

        .cancel{
            padding: 14px 20px;
            background-color: #ff3d2f;
        }

        .formContainer{
            padding: 16px;
        }

        .formContainer p{
            font-size: 28px;
        }
    </style>

<body>
    <form>
        <div class="formContainer">
            <h1>Sign Up Form</h1>
            <hr>
            <label for="email"><b>Email</b></label>
            <input id="email" type="email" placeholder="Enter Email" name="email" required>
            <label for="name"><b>Name</b></label>
            <input id="name" type="text" placeholder="Enter Name" name="email" required>
            <label for="password"><b>Password</b></label>
            <input id="password" type="password" placeholder="Enter Password" name="password" required>
            <div>
                <button type="submit" class="signup">Sign Up</button>
            </div>
        </div>
    </form>

    <!-- axios fetch -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script>
        let btn = document.querySelector('button');
        btn.addEventListener('click', async function(e){

            //by default, after clicking on submit button, the page reloads and data entered in the input fields is erased
            //to prevent reloading of page and retaining the data in the input fields
            e.preventDefault();

            let email = document.querySelector("input[type='email']").value;
            let name = document.querySelector("input[type='text']").value;
            let password = document.querySelector("input[type='password']").value;

            let resp = await axios.post("/auth/signup", {email, name, password});
            console.log('resp = ', resp);   
        })
    </script>

</body>

</html>
